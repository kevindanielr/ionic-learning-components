<app-header titulo="List" ></app-header>

<ion-content class="ion-padding">

  <ion-list #lista>
    <ion-list>
      <ion-item-sliding *ngFor="let user of usuarios | async">

        <ion-item>

          <ion-label>
            <h3>{{ user.name }}</h3>
            <p>{{ user.email }}</p>
          </ion-label>
    
          <ion-label slot="end" class="ion-text-right">{{ user.phone }}</ion-label>
        </ion-item>

        <ion-item-options side="start">

          <ion-item-option color="primary" (click)="favorite(user)">
            <ion-icon slot="icon-only" icon="heart"></ion-icon>
          </ion-item-option>

          <ion-item-option color="secondary" (click)="share(user)">
            <ion-icon slot="icon-only" icon="share"></ion-icon>
          </ion-item-option>

        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(user)">
            <ion-icon slot="icon-only" icon="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-list>

</ion-content>
