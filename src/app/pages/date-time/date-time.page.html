<app-header titulo="Datetime"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <!-- value="{{ fechaNacimiento | date: 'yyyy-MM-dd' }}" -->

      <ion-item>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime placeholder="YYYY MMMM DD"
                      display-format="YYYY MMMM DD"
                      cancelText="Cancelar"
                      [ngModel]="fechaNacimiento.toISOString()"
                      (ionChange)="cambioFecha( $event )">
        </ion-datetime>
      </ion-item>

      <ion-list-header>
        <ion-label>Restricciones</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Min y Max</ion-label>
        <ion-datetime display-format="YY MMMM DD"
                      placeholder="YYYY-MM-DD"
                      min="2015-01-01"
                      max="2015-12-31">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>AÃ±os</ion-label>
        <ion-datetime display-format="YYYY"
                      placeholder="YYYY"
                      min="2015"
                      max="2025"
                      value="2021">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>CustomDate</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions"
                      [(ngModel)]="customDate" >
        </ion-datetime>
      </ion-item>

  </ion-list>

</ion-content>
