<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/avatar.jpg" />
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-chip color="primary" mode="ios" outline="true" *ngFor="let item of [1,1,1,1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/avatar.jpg" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,11,1]">
      <ion-avatar slot="start">
        <img src="/assets/avatar.jpg" />
      </ion-avatar>
      <ion-label>Ragnar Lothbrok</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
