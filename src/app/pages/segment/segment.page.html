<app-header titulo="Segment" ></app-header>
<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)"
               color="tertiary"
               #segmento>

    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sh of (superHeroes | async) | filtro: publisher:'publisher'" class="animated fadeIn">
      <ion-label>
        <h3>{{ sh.superhero }} <small>{{ sh.alter_ego }}</small> </h3>
        <p>{{ sh.first_appearance }}</p>
      </ion-label>
      <ion-label slot="end">{{ sh.publisher }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superHeroes | async) === null">
    <ion-item class="animated fadeIn" *ngFor="let item of [1,1,1,1,1,1,1,1]">
      <ion-label>
        <h3><ion-skeleton-text animated style="width: 90%"></ion-skeleton-text></h3>
        <p><ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></p>
      </ion-label>
      <ion-label slot="end"><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
