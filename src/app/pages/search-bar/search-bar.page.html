<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Search Bar</ion-title>
  </ion-toolbar>

  <ion-searchbar animated placeholder="Search" 
                 inputmode="decimal" type="decimal" 
                 (ionChange)="buscar($event)" 
                 [debounce]="250" 
                 showCancelButton="250"></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let album of albumnes | filtro: textoBuscar: 'title'">
      <ion-label>{{ album.title  }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
